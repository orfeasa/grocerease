{% extends 'main/base.html' %}

{% block content %}
<h1>Plan your shopping</h1>
      <form>
        <div class="form-group">
          <label for="exampleFormControlSelect1"
          ><h4>For how many days are you shopping?</h4></label
          >
          <div class="form-group col-md-4">
            <select class="form-control" id="exampleFormControlSelect1">
              <option value="3">3 days</option>
              <option value="7">1 week</option>
              <option value="14">2 weeks</option>
              <option value="20">20 days</option>
              <option value="30">30 days</option>
            </select>
          </div>
        </div>

        <h2>You will need:</h2>

        <!-- loop through each category, and for each category through items -->
        <div class="form-row">
          <div class="col-auto">
            <h4>Household items</h4>
            <div class="form-group form-check custom-control custom-checkbox">
              <input
                type="checkbox"
                class="form-check-input"
                id="customCheck1"
              />
              <label class="form-check-label" for="customCheck1">
                Toilet Paper
                <input type="number" id="item-toilet-paper" value="20" />
                pieces
              </label>
            </div>

            <div class="form-group form-check custom-control custom-checkbox">
              <input
                type="checkbox"
                class="form-check-input"
                id="customCheck2"
              />
              <label class="form-check-label" for="customCheck2">
                Kitchen Sponge
                <input type="number" id="item-kitchen-sponge" value="5" />
                pieces
              </label>
            </div>
          </div>
          <div class="col-auto">
            <h4>Milk & Cheese</h4>
            <div class="form-group form-check custom-control custom-checkbox">
              <input
                type="checkbox"
                class="form-check-input"
                id="customCheck3"
              />
              <label class="form-check-label" for="customCheck3">
                Whole Milk
                <input type="number" id="item-whole-milk" value="2" />
                liters
              </label>
            </div>
          </div>
        </div>
        <div class="col-md-4 offset-md-7">
          <button type="submit" class="btn btn-primary">
            Register this purchase
          </button>
        </div>
      </form>
{% endblock content %}
